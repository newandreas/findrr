name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: newandreas/findrr

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Sync README to Docker Hub repository description
        if: github.event_name == 'push'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          python3 - <<'PY'
import os, json, urllib.request, sys
USERNAME = os.environ.get('DOCKERHUB_USERNAME')
PASSWORD = os.environ.get('DOCKERHUB_TOKEN')
if not USERNAME or not PASSWORD:
    print('DOCKERHUB_USERNAME or DOCKERHUB_TOKEN not set, skipping README sync')
    sys.exit(0)
login_data = json.dumps({'username': USERNAME, 'password': PASSWORD}).encode('utf-8')
req = urllib.request.Request('https://hub.docker.com/v2/users/login/', data=login_data, headers={'Content-Type': 'application/json'})
resp = urllib.request.urlopen(req).read()
token = json.loads(resp.decode('utf-8')).get('token')
if not token:
    print('Failed to obtain Docker Hub token, skipping README sync')
    sys.exit(0)
full_desc = open('README.md', 'r', encoding='utf-8').read()
patch_data = json.dumps({'full_description': full_desc}).encode('utf-8')
url = f'https://hub.docker.com/v2/repositories/{USERNAME}/findrr/'
req2 = urllib.request.Request(url, data=patch_data, headers={'Content-Type':'application/json', 'Authorization': f'JWT {token}'}, method='PATCH')
resp2 = urllib.request.urlopen(req2)
print('Docker Hub README sync status:', resp2.getcode())
PY