<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Login - Findrr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Findrr" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { width: 90%; max-width: 400px; }
    </style>
</head>
<body class="bg-dark px-3"> <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-4">ğŸ” {{ title }}</h3>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger p-2 small">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" required autofocus>
            </div>
            {% if is_setup %}
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control form-control-lg" required>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100 py-2 mt-2">{{ btn_text }}</button>
        </form>
    </div>
</body>
</html>
